<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input class="spacing" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input class="blur" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input class="base" id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      background-color: var(--base);
      padding: var(--spacing);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const rootElement = document.documentElement;
    const spacingInput = document.querySelector('.spacing')
    const blurInput = document.querySelector('.blur')
    const baseInput = document.querySelector('.base')
    spacingInput.addEventListener('change', (e) => {
      spacingInput.style.setProperty(`--${e.target.name}`, e.target.value + 'px');
    });
    spacingInput.addEventListener('mousemove', (e) => {
      rootElement.style.setProperty(`--${e.target.name}`, e.target.value + 'px');
    });
    blurInput.addEventListener('change', (e) => {
      rootElement.style.setProperty(`--${e.target.name}`, e.target.value + 'px');
    });
    blurInput.addEventListener('mousemove', (e) => {
      rootElement.style.setProperty(`--${e.target.name}`, e.target.value + 'px');
    });
    baseInput.addEventListener('change', (e) => {
      rootElement.style.setProperty(`--${e.target.name}`, e.target.value);
    });


  </script>

</body>

</html>
